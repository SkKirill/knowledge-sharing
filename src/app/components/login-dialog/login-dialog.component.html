<h1 mat-dialog-title class="dialog-header">Войти / Зарегистрироваться</h1>

<div mat-dialog-content class="dialog-content">

  <div *ngIf="stage === 1" class="dialog-stage">
    <p class="dialog-text">Введите вашу почту:</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
    <button mat-raised-button color="primary" class="dialog-button" (click)="submitEmail()">Продолжить</button>
  </div>

  <div *ngIf="stage === 2" class="dialog-stage">
    <p class="dialog-text">{{ isRegistering ? 'Введите пароль для регистрации:' : 'Рады приветствовать! Введите пароль:' }}</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>

    <mat-form-field *ngIf="isRegistering" appearance="outline" class="full-width">
      <mat-label>Подтвердите пароль</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="dialog-button" (click)="submitPassword()">Подтвердить</button>
  </div>

</div>
