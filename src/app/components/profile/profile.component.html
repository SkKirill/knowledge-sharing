<div class="profile-container">
  <mat-card class="profile-card">
    <h1 class="profile-title">Профиль</h1>
    <div class="profile-header">
      <div class="avatar-section">
        <div class="photo-list">
          <img *ngFor="let photo of photos" [src]="photo" class="profile-img" />
        </div>
        <input type="file" accept="image/*" multiple hidden #fileInput (change)="onFileSelected($event)">
        <button mat-stroked-button color="primary" (click)="fileInput.click()">Загрузить фото</button>
      </div>

      <div class="info-section">
        <!-- Первая строка - ФИО -->
        <div class="form-row">
          <mat-form-field appearance="fill" class="name-field">
            <mat-label>Фамилия</mat-label>
            <input matInput [(ngModel)]="lastName" />
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="name-field">
            <mat-label>Имя</mat-label>
            <input matInput [(ngModel)]="firstName" />
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="name-field">
            <mat-label>Отчество</mat-label>
            <input matInput [(ngModel)]="middleName" />
          </mat-form-field>
        </div>

        <!-- Вторая строка - Пол и дата рождения -->
        <div class="form-row">
          <mat-form-field appearance="fill" class="gender-field">
            <mat-label>Пол</mat-label>
            <mat-select [(ngModel)]="gender">
              <mat-option value="male">Мужской</mat-option>
              <mat-option value="female">Женский</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="birthdate-field">
            <mat-label>Дата рождения</mat-label>
            <input matInput [matDatepicker]="birthdatePicker" [(ngModel)]="birthDate">
            <mat-datepicker-toggle matSuffix [for]="birthdatePicker"></mat-datepicker-toggle>
            <mat-datepicker #birthdatePicker></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Телефон</mat-label>
<input matInput type="tel" 
      [(ngModel)]="phoneDisplay"
      (input)="onPhoneInput($event)"
      (keydown.backspace)="onPhoneBackspace($event)"  
      placeholder="+7(___) ___-__-__"
      #phoneInput>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>О себе</mat-label>
          <textarea matInput rows="3" [(ngModel)]="about"></textarea>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="saveProfile()">Сохранить</button>
      </div>
    </div>
  </mat-card>



  <div class="knowledge-section">
    <ng-container *ngFor="let category of knowledgeCategories">
      <mat-card class="card">
        <div class="section-title">{{ category.label }}</div>

        <div *ngFor="let item of category.items; let i = index" class="knowledge-item">
          <ng-container *ngIf="!item.isEditing; else editMode">
            <div class="knowledge-summary">
              <div><strong>{{ item.name }}</strong> — {{ item.level }}</div>
              <div class="place" *ngIf="item.place">{{ item.place }}</div>
              <div class="actions">
                <button mat-icon-button color="accent" (click)="item.isEditing = true">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeKnowledge(category.key, i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </ng-container>

          <ng-template #editMode>
            <div class="knowledge-edit">
              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Название</mat-label>
                <input matInput [(ngModel)]="item.name" />
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Уровень</mat-label>
                <mat-select [(ngModel)]="item.level">
                  <mat-option *ngFor="let level of levels" [value]="level">{{ level }}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="full-width">
                <mat-label>Место получения</mat-label>
                <input matInput [(ngModel)]="item.place" />
              </mat-form-field>

              <div class="actions">
                <button mat-icon-button color="primary" (click)="item.isEditing = false">
                  <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="removeKnowledge(category.key, i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </ng-template>
        </div>

        <button mat-stroked-button color="accent" (click)="addKnowledge(category.key)">
          <mat-icon>add</mat-icon> Добавить
        </button>
      </mat-card>
    </ng-container>
  </div>
</div>
